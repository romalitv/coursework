<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Зроблена вікторина</title>
	<link rel="stylesheet" href="../css/forquiz.css">
</head>
<body>
	<div class="home custom-box">
		<h2>Тест з фізики</h2>
		<p>Всього запитань : <span class="total-question"></span></p>
		<button type="button" class="btn"> Почати</button>
	</div>
	<div class="quiz custom-box">
		<div class="question-number">

		</div>
		<div class="question-text">

		</div>
		<div class="option-container">
		</div>
		<div class="next-button">
			<button type="button" class="btn" onclick="next()">Наступне</button>
		</div>
	</div> 
	<div class="result custom-box">
		<h1>Результати</h1>
	<table>
		<tr>
			<td>Всього питань</td>
			<td class="total-questions"></td>
		</tr>
		<tr>
			<td>Скільки зараховано питань</td>
			<td class="total-attempt"></td>
		</tr>
		<tr>
			<td>Правильних відповідей</td>
			<td class="total-correct"></td>
		</tr>
		<tr>
			<td>Неправильних відповідей</td>
			<td class="total-wrong"></td>
		</tr>
		<tr>
			<td>Набрано у відсотках</td>
			<td class="percentage"></td>
		</tr>
		<tr>
			<td>Ваш результат</td>
			<td class="score"></td>
		</tr>
	</table>
	<button type="button" class="btn">Спробувати знову</button>
	<button type="button" class="btn" ><a href="../html/main.html" >На головну</a></button>
	</div>
	</div>
    <script src="../src/forquiz.js"></script>
</body>
</html>
